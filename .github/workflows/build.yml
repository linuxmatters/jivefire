name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    name: Build for ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
      fail-fast: false  # Continue building other platforms if one fails
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          echo "Building for $GOOS/$GOARCH..."
          go build -v -o jivefire-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/jivefire
          ls -lh jivefire-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jivefire-${{ matrix.goos }}-${{ matrix.goarch }}
          path: jivefire-${{ matrix.goos }}-${{ matrix.goarch }}
          retention-days: 7  # Keep artifacts for a week
