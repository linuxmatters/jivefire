name: Release

on:
  push:
    tags:
      - '*.*.*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Generate changelog between tags
          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > CHANGELOG.md
            git log $PREV_TAG..HEAD --pretty=format:"* %s (%h)" >> CHANGELOG.md
          else
            echo "## Initial Release" > CHANGELOG.md
            git log --pretty=format:"* %s (%h)" >> CHANGELOG.md
          fi

          # Add release notes
          cat >> CHANGELOG.md << 'EOF'

          ## Installation

          Download the appropriate binary for your platform below, make it executable, and move it to your PATH:

          ```bash
          # Linux (amd64)
          chmod +x jivefire-linux-amd64
          sudo mv jivefire-linux-amd64 /usr/local/bin/jivefire

          # macOS (Apple Silicon)
          chmod +x jivefire-darwin-arm64
          sudo mv jivefire-darwin-arm64 /usr/local/bin/jivefire
          ```

          ## Checksums

          SHA256 checksums are provided below for verification.
          EOF

          cat CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: jivefire ${{ steps.get_version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false

  build-linux:
    name: Build Linux ${{ matrix.arch }}
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        arch: [amd64, arm64]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Install cross-compilation tools (ARM64)
        if: matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build Linux binary
        env:
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 1
          CC: ${{ matrix.arch == 'arm64' && 'aarch64-linux-gnu-gcc' || 'gcc' }}
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          echo "Building jivefire $VERSION for linux/${{ matrix.arch }}"
          go build -ldflags="-X main.version=$VERSION" -o jivefire-linux-${{ matrix.arch }} ./cmd/jivefire

          # Create checksum
          sha256sum jivefire-linux-${{ matrix.arch }} > jivefire-linux-${{ matrix.arch }}.sha256

          ls -lh jivefire-linux-${{ matrix.arch }}
          cat jivefire-linux-${{ matrix.arch }}.sha256

      - name: Upload Assets to Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          files: |
            jivefire-linux-${{ matrix.arch }}
            jivefire-linux-${{ matrix.arch }}.sha256

  build-darwin:
    name: Build macOS ${{ matrix.arch }}
    runs-on: macos-latest
    needs: create-release
    strategy:
      matrix:
        arch: [amd64, arm64]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build macOS binary
        env:
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 1
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          echo "Building jivefire $VERSION for darwin/${{ matrix.arch }}"
          go build -ldflags="-X main.version=$VERSION" -o jivefire-darwin-${{ matrix.arch }} ./cmd/jivefire

          # Create checksum
          shasum -a 256 jivefire-darwin-${{ matrix.arch }} > jivefire-darwin-${{ matrix.arch }}.sha256

          ls -lh jivefire-darwin-${{ matrix.arch }}
          cat jivefire-darwin-${{ matrix.arch }}.sha256

      - name: Upload Assets to Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          files: |
            jivefire-darwin-${{ matrix.arch }}
            jivefire-darwin-${{ matrix.arch }}.sha256
